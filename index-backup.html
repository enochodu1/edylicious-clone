  <style>
    /* Modern Home Page Styles */
    .modern-hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .hero-content {
      text-align: center;
      color: white;
      z-index: 2;
      max-width: 800px;
      padding: 0 2rem;
    }
    
    .hero-title {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .hero-subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .hero-cta {
      display: inline-block;
      background: white;
      color: black;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border: 2px solid white;
    }
    
    .hero-cta:hover {
      background: transparent;
      color: white;
    }
    
    .features-section {
      padding: 5rem 0;
      background: white;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .feature-card {
      text-align: center;
      padding: 2rem;
      border: 1px solid #e0e0e0;
      transition: transform 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
    }
    
    .feature-icon {
      width: 80px;
      height: 80px;
      background: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 2rem;
    }
    
    .feature-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #000;
    }
    
    .feature-description {
      color: #666;
      line-height: 1.6;
    }
    
    .about-section {
      padding: 5rem 0;
      background: #f8f8f8;
    }
    
    .about-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 0 2rem;
    }
    
    .about-title {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 2rem;
      color: #000;
    }
    
    .about-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #666;
      margin-bottom: 2rem;
    }
    
    .about-cta {
      display: inline-block;
      background: #000;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border: 2px solid #000;
    }
    
    .about-cta:hover {
      background: transparent;
      color: #000;
    }
    
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
