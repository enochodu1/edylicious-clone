    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #FFFFFF;
      overflow-x: hidden;
    }
    
    /* Header Styles */
    .header {
      position: relative;
      width: 100%;
      height: 299.23px;
      background: #762946;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    
    .header-container {
      width: 100%;
      max-width: 1843.2px;
      margin: 0 auto;
      padding: 0 38.4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .social-links {
      display: flex;
      gap: 20px;
    }
    
    .social-link {
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .social-link svg {
      width: 25px;
      height: 25px;
      fill: #FFFFFF;
    }
    
    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 306px;
      height: 176px;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .nav-menu {
      display: none;
    }
    
    .nav-desktop {
      position: absolute;
      bottom: 52px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 32px;
    }
    
    .nav-desktop a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 17.6px;
      line-height: 32px;
      padding: 0 16.32px;
    }
    
    .nav-desktop a:hover {
      opacity: 0.8;
    }
    
    /* Hero Section */
    .hero-section {
      position: relative;
      width: 100%;
      height: 1130px;
      background: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 301.359px 0 0;
    }
    
    .hero-background {
      position: absolute;
      width: 100%;
      height: 1074px;
      top: 50%;
      transform: translateY(-50%);
      background-image: url('assets/images.squarespace-cdn.com/content/v1/60a37187129c50558fc179b2/35458fb5-669b-4069-bf98-47ccbd01e36e/IMG_1367.jpg');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    
    /* Gallery Section */
    .gallery-section {
      position: relative;
      width: 100%;
      height: 759px;
      background: #FFFFFF;
      padding: 38.4px 0 126.72px;
    }
    
    .gallery-container {
      width: 100%;
      max-width: 1920px;
      height: 669.86px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      padding: 0 160px;
    }
    
    .gallery-item {
      width: 526px;
      height: 669.86px;
      position: relative;
      overflow: hidden;
    }
    
    .gallery-item:last-child {
      width: 502.5px;
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .gallery-mask {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(70.71% 70.71% at 50% 50%, transparent 0%, rgba(0,0,0,0.3) 100%);
      pointer-events: none;
    }
    
    /* Content Section */
    .content-section {
      position: relative;
      width: 100%;
      padding: 252.08px 38.4px 252.09px;
      background: #FFFFFF;
      text-align: center;
    }
    
    .content-background {
      position: absolute;
      inset: 38.39px;
      background-image: url('assets/images.squarespace-cdn.com/content/v1/60a37187129c50558fc179b2/c01611a5-1388-4d61-bb8f-8ebd55fa4b29/3R9A4340.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: 0;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
    }
    
    .main-heading {
      font-size: 63.875px;
      line-height: 79px;
      color: #000000;
      margin-bottom: 50px;
      font-weight: 400;
    }
    
    .gallery-button {
      display: inline-block;
      background: #762946;
      color: #FFFFFF;
      padding: 18px 40px;
      text-decoration: none;
      font-size: 36px;
      line-height: 41px;
      letter-spacing: 0.8px;
      transition: opacity 0.3s;
    }
    
    .gallery-button:hover {
      opacity: 0.9;
    }
    
    /* CTA Buttons Section */
    .cta-section {
      position: absolute;
      bottom: 126px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 78.12px;
      z-index: 1;
    }
    
    .cta-button {

      align-items: center;
      justify-content: center;

      height: 79.78px;
      background: #762946;
      color: #FFFFFF;
      text-decoration: none;
      font-size: 17.6px;
      line-height: 20px;
      letter-spacing: 0.88px;
      transition: opacity 0.3s;
    }
    
    .cta-button:hover {

    }

      height: 345.13px;
      background: #762946;

      gap: 20px;

    /* Responsive */
    @media (max-width: 1200px) {
      .gallery-container {

      }
    }
    
    @media (max-width: 768px) {
      .header {
        height: 200px;
      }

      }
      
      .hero-section {
        height: 600px;
        padding: 150px 0 0;
      }
      
      .gallery-container {
        flex-direction: column;
        height: auto;
        gap: 20px;
        padding: 0 20px;
      }
      
      .gallery-item,
      .gallery-item:last-child {
        width: 100%;
        height: 400px;
      }
      
      .main-heading {
        font-size: 36px;
        line-height: 48px;
      }
      
      .cta-section {
        position: relative;
        bottom: auto;
        transform: none;
        left: auto;
        flex-direction: column;
        width: 100%;
        padding: 20px;
        gap: 20px;
      }
      
      .cta-button {
        width: 100%;
      }
